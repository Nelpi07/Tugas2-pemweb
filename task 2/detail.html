<!DOCTYPE html>
<html>
<head>
  <title>Detail Informasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Detail Informasi</h1>
  <table>
    <tr>
      <th>Nama:</th>
      <td id="nama"></td>
    </tr>
    <tr>
      <th>Email:</th>
      <td id="email"></td>
    </tr>
    <tr>
      <th>No. Telepon:</th>
      <td id="no.telepon"></td>
    </tr>
  </table>
  <button onclick="goBack()">Kembali ke Halaman Pendaftaran</button>
  <align center> Kembali ke Halaman Pendaftaran </align>

  <script>
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById('nama').textContent = urlParams.get('nama');
      document.getElementById('email').textContent = urlParams.get('email');
      document.getElementById('no.telepon').textContent = urlParams.get('no.telepon');

      function goBack() {
          window.location.href = 'halaman pendaftaran.html';
      }
  </script>
</body>
</html>
